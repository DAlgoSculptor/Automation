<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Login | React App</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #191a19, #2e7d32);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 40px 35px;
        width: 360px;
        height: 500px;
        text-align: center;
        animation: fadeIn 1s ease-in;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      /* Hover effect on the whole box */
      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        color: #050ce4;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .input-field {
        position: relative;
        margin-bottom: 20px;
        /* height: ; */
      }

      .input-field input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      /* Input hover + focus effects */
      .input-field input:hover {
        border-color: #4caf50;
        background-color: #f7fff7;
      }

      .input-field input:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
        outline: none;
      }

      .btn {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      /* Button hover animation */
      .btn:hover {
        background-color: #333;
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(228, 4, 4, 0.3);
      }

      .extra {
        margin-top: 15px;
        font-size: 14px;
      }

      .extra a {
        color: #2e7d32;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s, text-shadow 0.3s;
      }

      /* Link hover animation */
      .extra a:hover {
        color: #1b5e20;
        text-shadow: 0 0 5px rgba(46, 125, 50, 0.4);
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <div class="input-field">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" required />
        </div>
        <button class="btn" type="submit">Sign In</button>
      </form>
      <div class="extra">
        <p>Don't have an account? <a href="#">Sign up</a></p>
        <p><a href="#">Forgot password?</a></p>
      </div>
    </div>
  </body>
</html>
